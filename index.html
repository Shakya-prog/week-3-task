<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>

  <h1>Posts Dashboard</h1>

  <p class="info">Data fetched from <a href="https://jsonplaceholder.typicode.com/posts" target="_blank">JSONPlaceholder API</a></p>

  <table id="postsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>User ID</th>
        <th>Title</th>
        <th>Body</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr>
        <td colspan="4" class="loading">Loading posts...</td>
      </tr>
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
